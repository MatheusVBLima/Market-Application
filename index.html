<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Market Application</title>
    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon" />
</head>

<body>
    <header>
        <h1>App Market</h1>
    </header>
    <div class="lista-cadastro">
        <input type="text" placeholder="product name..." name="nome_produto" style="color: black" />
        <input type="number" placeholder="$..." name="price" step="0.01" title="This should be a number with up to 2 decimal places." style="color: black" />
        <input type="number" placeholder="Amount..." name="amount" style="color: black" />
        <input type="submit" name="acao" value="Add" style="color: black" />
    </div>
    <div>
        <ul class="lista-produtos"></ul>
    </div>

    <div class="soma-produto">
        <h1>Total: $0</h1>
    </div>
    <div class="botao">
        <button name="limpar">Clear</button>
    </div>

    <script src="market.js"></script>
</body>

</html>
